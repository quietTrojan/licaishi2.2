<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="css/hongbao_all_v2.2.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/hongbao.js"></script>

    <title>购买投资红包</title>
</head>
<body class="hongbao_body">
    <div class="tabBox">
        <ul class="tabTitle" id="tabTitle">
            <li class="active">普通红包</li>
            <li>拼手气红包</li>
        </ul>
        <div class="remainLimit">
            <p>平台剩余可售额度<span>10900.00</span>元</p>
            <p>您今日可购买额度<span>450.00</span>元</p>
        </div>
        <div class="tabContBox" id="tabContBox">
            <div class="tabItem">
                <div class="inputWrap">
                    <div>红包个数</div>
                    <div>
                        <input type="tel" class="formInput num" placeholder="填写个数" maxlength="3" />
                    </div>
                    <div>个</div>
                </div>
                <p class="error_p"></p>
                <div class="inputWrap">
                    <div>单个金额</div>
                    <div>
                        <input type="tel" class="formInput sum" placeholder="填写金额" maxlength="5" />
                    </div>
                    <div>元</div>
                </div>
                <p class="tip_p">每人可领1个，金额相同且不超过200元</p>
                <p class="error_p"></p>
                <div class="formTextArea">丰厚投资福利，打造高品质生活，你的期盼无限，网信理财+帮你实现！</div>
                <div class="totalVal">¥0.00</div>
            </div>
            <div class="tabItem">
                <div class="inputWrap">
                    <div>红包个数</div>
                    <div>
                        <input type="tel" class="formInput num" placeholder="填写个数" maxlength="3" />
                    </div>
                    <div>个</div>
                </div>
                <p class="error_p"></p>
                <div class="inputWrap">
                    <div>总金额</div>
                    <div>
                        <input type="tel" class="formInput sum" placeholder="填写金额" maxlength="5" />
                    </div>
                    <div>元</div>
                </div>
                <p class="tip_p">每人可领1个，金额随机且不超过200元</p>
                <p class="error_p"></p>
                <div class="formTextArea">丰厚投资福利，打造高品质生活，你的期盼无限，网信理财+帮你实现！</div>
                <div class="totalVal">¥0.00</div>
            </div>
        </div>
        <div class="btnBox">
            <a href="javascript:;" class="protocol_link" id="protocol_link">红包代收代付协议</a>
            <input type="button" class="submitBtn" value="同意协议并购买" />
        </div>
    </div>
    <form action="/fp/luckym/hb" method="POST" id="formBox" style="display: none;">
        <input type="hidden" name="lmamount" value=""/>
        <input type="hidden" name="lmoney" value="" />
        <input type="hidden" name="wishes" value=""/>
        <input type="hidden" name="lmtype" value="">
    </form>
</body>
</html>
