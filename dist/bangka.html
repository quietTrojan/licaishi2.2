<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="css/hongbao_all_v2.2.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/bangka.js"></script>

    <title>填写银行卡信息</title>
</head>
<body class="bangka_body">
    <div class="mainBox">
        <h3 class="title_h3">请绑定理财师本人的银行卡</h3>
        <div class="formBox" id="formBox">
            <div class="formGroup">
                <label class="formLabel"><i>持</i><i>卡</i><i>人</i></label>
                <div class="inputWrap">
                    <input type="text" class="formInput disabled" value="张小苗"/>
                    <!--<input type="text" class="formInput disabled" value="张小苗" disabled="true"/>-->
                </div>
            </div>
            <p class="error_p"></p>
            <div class="formGroup">
                <label class="formLabel"><i>卡</i><i>类</i><i>型</i></label>
                <a href="javascript:;" class="formLink" data-has-bank="true" id="bankType">工商银行 储蓄卡</a>
            </div>
            <p class="error_p"></p>
            <div class="formGroup">
                <label class="formLabel"><i>卡</i><i></i><i>号</i></label>
                <div class="inputWrap">
                    <input type="text" class="formInput" value="" placeholder="请输入银行卡号" id="bankNum" />
                </div>
            </div>
            <p class="error_p"></p>
            <div class="formGroup">
                <label class="formLabel"><i>手</i><i>机</i><i>号</i></label>
                <div class="inputWrap">
                    <input type="text" class="formInput" placeholder="请输入银行预留手机号" id="bankMobile"/>
                </div>
            </div>
            <p class="error_p"></p>
            <div class="formGroup">
                <label class="formLabel"><i>身</i><i>份</i><i>证</i></label>
                <div class="inputWrap">
                    <input type="text" class="formInput" placeholder="请输入身份证号" id="idcard"/>
                </div>
            </div>
            <p class="error_p"></p>
            <input type="button" class="submitBtn bangka" value="下一步" id="submitBtn" />
        </div>
    </div>
</body>
</html>
