<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="css/hongbao_all_v2.2.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/yanzhengshoujihao.js"></script>

    <title>验证手机号</title>
</head>
<body class="yzsjh_body">
<div class="mainBox">
    <div class="formBox mobile">
        <div class="formGroup">
            <label class="formLabel"><i>手</i><i>机</i><i>号</i></label>
            <input type="text" class="formInput" value="13269179945" disabled="disabled" id="mobileInput"/>
        </div>
        <p class="error_p"></p>
        <div class="formGroup">
            <label class="formLabel"><i>验</i><i>证</i><i>码</i></label>
            <div class="inputWrap">
                <input type="text" class="formInput" placeholder="短信验证码" id="checkCode"/>
            </div>
            <input type="button" class="codeVerify" id="codeVerify" value="获取验证码"/>
        </div>
        <p class="error_p" id="code_errorTip"></p>
        <input type="button" class="submitBtn bangka" value="下一步" id="submitBtn" data-ajax-lock="false" />
    </div>
</div>
</body>
</html>
