<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="css/hongbao_all_v2.2.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/wodeyinhangka.js"></script>

    <title>我的银行卡</title>
</head>
<body class="myBankCard_body">
    <div class="mainBox">
        <h3 class="title_h3">您已绑定快捷支付</h3>
        <div class="bankCardInfor">
            <div class="cardBox clearfix">
                <div class="left">
                    <p>中国工商银行</p>
                    <p>尾号0788  储蓄卡</p>
                </div>
                <div class="right">
                    <img src="images/kuaijiezhifu.png"/>
                </div>
            </div>
            <a href="javascript:;" data-skip-url="http://www.baidu.com" class="unBind" id="unBind">解除绑定</a>
        </div>
    </div>
    <!-- 确认取消美化弹层 begin -->
    <div class="maskDiv" id="maskDiv"></div>
    <div class="confirmPop" id="confirmPop">
        <div class="tipText">您确定解除当前银行卡的绑定吗？</div>
        <div class="btnBox">
            <input type="button" value="确认"/>
            <input type="button" value="取消"/>
        </div>
    </div>
    <!-- 确认取消美化弹层 end -->
</body>
</html>
